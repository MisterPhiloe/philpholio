<!doctype html>

<html>
  <head>
    <title>philpholio-element test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/philpholio-element/philpholio-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <philpholio-element></philpholio-element>
      </template>
    </test-fixture>

    <script>
      suite('philpholio-element', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'philpholio-element');
        });

      });
    </script>
  </body>
</html>
